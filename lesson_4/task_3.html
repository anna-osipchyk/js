 	class Numbers
 	
 	{
 		constructor(number)
 		{
 			//assert(num < 0 && num > 999);
 			this.number = number;
 		}
 		magic()
 		{
 			let tmp = this.number;
 			this.units = tmp%10;
 			tmp/=10;
 			tmp = Math.floor(tmp);
 			if (tmp>0)
 			{
 				this.tens = tmp%10;
 				tmp/=10;
 				tmp = Math.floor(tmp);
 			}

 			if (tmp>0)
 			{
 				this.hundreds = tmp%10;
 			}
 		}
 		show()
 		{
 			console.log("units " + this.units + " tens " +  this.tens + " hundreds " + this.hundreds);
 		}
 	}

 		let num = new Numbers(100);
 		num.magic();
 		num.show();
