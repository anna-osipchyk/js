//пример 3
	c = 2 + ++a; //из прошлого действия а увеличилось на 1, тут аналогично снова идет увеличение на 1, потом прибавление и присвоение
	alert(c); //ответ: 5

	d = 2 + b++; //из прошлого примера b = 2, аналогично сначала идет суммирование, а потом увеличение на 1
